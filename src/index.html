<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiftList | Task App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>swiftList</h1>
      <div class="centerInput">
        <input class="todoInput" type="text" placeholder="Type notes here..." />
        <button class="subBtn">NOTE</button>
        <button class="clearBtn">CLEAR</button>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>
